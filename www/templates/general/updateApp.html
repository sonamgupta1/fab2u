<ion-view cache-view="false">
    <style>
        .update-back{
            width: 100%;
            height:100%;
        }
    </style>
    <ion-content scroll="false">
        <div class="update-back">
            <img src="img/app/new_update.jpg"  class="update-back"/>
        </div>
    </ion-content>

    <ion-footer-bar  align-title="center" class="bar-dark" ng-click="downloadUpdate()">
        <h2 class="title">Download Update From Playstore</h2>
    </ion-footer-bar>
</ion-view>
