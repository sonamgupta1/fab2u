<ion-side-menus enable-menu-with-back-views="false" id = "side-menu" >
  <ion-side-menu-content>
    <ion-nav-bar class="mainHeader" align-title="left">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">     
        <button class="button button-icon button-clear ion-navicon button-dark" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-title class="location" ng-click="selectLocation()">
      <span class="loc1"><i class="icon ion-location"></i> Your location</span>
      <span class="break">{{location_info.cityName}},{{location_info.locationName}}</span>
      </ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear button-dark ion-ios-heart-outline"
                ng-class="uid? 'pink':'normal'" ng-click="favouriteVendorList()">
        </button>
        <button class="button button-icon button-clear button-dark ion-ios-search" ng-click="searchVendor()">
         </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="side-menu-header">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/login" ng-show="(uid =='' || uid == undefined || uid ==null)">
          <i class="icon ion-log-in ilogin"></i>
          Login
        </ion-item>
        <!--<ion-item menu-close href="#/profile" ng-hide="(uid =='' || uid == undefined || uid ==null)">-->
          <!--My Profile-->
        <!--</ion-item>-->
        <ion-item menu-close href="#/bookings" ng-hide="(uid =='' || uid == undefined || uid ==null)">
         <img src="img/sideMenu/myBooking.png"> My Bookings
        </ion-item>
        <ion-item menu-close href="#/userWallet" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          <img src="img/sideMenu/wallet.png"> My Wallet
        </ion-item>
        <ion-item menu-close href="#/refer" ng-hide="(uid =='' || uid == undefined || uid ==null)">
          <img src="img/sideMenu/referFriend.png"> Refer And Earn
        </ion-item>
        <ion-item menu-close href="" ng-hide="(uid =='' || uid == undefined || uid ==null)" ng-click="rateUs()">
          <img src="img/sideMenu/referFriend.png"> Rate Us
        </ion-item>
        <ion-item menu-close href="#/privacyPolicy">
          <!-- <img src="img/sideMenu/privacyPolicy.png"> -->
<i class="icon ion-document-text ilogin"></i>
           Privacy and Policy
        </ion-item>
        <ion-item menu-close href="#/termsnConditions">
         <!--  <img src="img/sideMenu/tnc.png">  -->
<i class="icon ion-clipboard ilogin"></i>
           Terms and Conditions
        </ion-item>
        <ion-item menu-close href="#/contact">
          <!-- <img src="img/sideMenu/Contact-us.png"> -->
<i class="icon ion-ios-telephone-outline ilogin"></i>
          Contact Us
        </ion-item>
        <ion-item menu-close  ng-hide="(uid =='' || uid == undefined || uid ==null)" ng-click="logOut()">
          <!-- <img src="img/sideMenu/logout.png"> -->
          <i class="icon ion-log-out ilogin"></i> 
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
