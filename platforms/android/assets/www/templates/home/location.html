<ion-view class="">
    <div class="bar bar-header bar-light" ng-click="backButton()" ng-show="backButtonValue">
       <a class="button button-clear button-dark icon ion-ios-arrow-left pdl5"></a>
        <h1 class="title">LOCATIONS</h1>
    </div>
    <div class="bar bar-header bar-light" ng-hide="backButtonValue">
        <h1 class="title">LOCATIONS</h1>
    </div>
    <ion-content class="has-header">
        <ion-list class="locationList">
            <ion-item ng-repeat="item in cityList" class="locationListing" ng-click="selected_city(item)">
                {{item.cityName}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
